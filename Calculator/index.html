<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="casio">
            <img src="https://i.pinimg.com/originals/6a/e9/aa/6ae9aa8a8f2a1c309e03235fb3471271.jpg" alt="">
        </div>
        <div class="charge">

        </div>
        <div class="result">
            <input id="result" type="text" placeholder="0">
        </div>
        <hr>
        <hr>
        <hr>
        <div class="body">
            <div>
                <button onclick="clearResult()" class="oprBtn">AC</button>
                <button onclick="getNum('/')" class="oprBtn">/</button>
                <button onclick="getNum('*')" class="oprBtn">X</button>
                <button onclick="del()" style="background-color: rgb(220,20,60);" class="oprBtn"><img src="https://lh3.googleusercontent.com/proxy/c6hIQFnO5Mlfvm5Ekjz_Px1pomB7UHs3-uqDL-XXNVn3kCiSBmjXlmrsYV66qRn0q9OKplnzcczeuV7L4xeW2KzYGUC_IMjheqiED2q-ovX81XBDoYbTpw" alt=""></button>
            </div>
            <div>
                <button onclick="getNum('7')" class="numBtn">7</button>
                <button onclick="getNum('8')" class="numBtn">8</button>
                <button onclick="getNum('9')" class="numBtn">9</button>
                <button onclick="getNum('-')" class="oprBtn">-</button>
            </div>
            <div>
                <button onclick="getNum('4')" class="numBtn">4</button>
                <button onclick="getNum('5')" class="numBtn">5</button>
                <button onclick="getNum('6')" class="numBtn">6</button>
                <button onclick="getNum('+')" class="oprBtn">+</button>
            </div>
            <div style="display:inline-block;">
                <div>
                    <button onclick="getNum('1')" class="numBtn">1</button>
                    <button onclick="getNum('2')" class="numBtn">2</button>
                    <button onclick="getNum('3')" class="numBtn">3</button>
                </div>
                <div>
                    <button onclick="getNum('0')" class="numBtn">0</button>
                    <button onclick="getNum('00')" class="numBtn">00</button>
                    <button onclick="getNum('.')" class="numBtn">.</button>
                </div>
            </div>
            <div class="equBtn">
                <button onclick="getResult()" class="equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
